name: Build x86-5.17
on: [push]

jobs:
    build:
        name: Prepare and build x86-5.17 64 images
        runs-on: ubuntu-latest

        steps:
            - name: Setup Ubuntu
              run: |
                sudo apt update
                sudo apt install build-essential ccache ecj fastjar file g++ gawk \
                gettext git java-propose-classpath libelf-dev libncurses5-dev \
                libncursesw5-dev libssl-dev python python2.7-dev python3 unzip wget \
                python3-distutils python3-setuptools python3-dev rsync subversion \
                swig time xsltproc zlib1g-dev

            - name: Checkout
              uses: actions/checkout@v2

            - name: Update and install feeds
              run: |
                ./scripts/feeds update -a
                ./scripts/feeds install -a
                sed -i "70s/'0'/'1'/" feeds/luci/applications/luci-app-statistics/root/etc/config/luci_statistics
                sed -i "83s/'0'/'1'/" feeds/luci/applications/luci-app-statistics/root/etc/config/luci_statistics
                sed -i "193s/'0'/'1'/" feeds/luci/applications/luci-app-statistics/root/etc/config/luci_statistics
                sed -i "209s/'0'/'1'/" feeds/luci/applications/luci-app-statistics/root/etc/config/luci_statistics

            - name: Generate config for x86-5.17 64
              run: |
                echo "CONFIG_TARGET_x86=y" > .config
                echo "CONFIG_TARGET_x86_64=y" >> .config
                echo "CONFIG_TARGET_MULTI_PROFILE=y" >> .config
                echo "CONFIG_TARGET_DEVICE_x86_64_DEVICE_generic=y" >> .config
                echo "CONFIG_TARGET_PER_DEVICE_ROOTFS=y" >> .config
                echo "CONFIG_OPENSSL_ENGINE=y" >> .config
                echo "CONFIG_OPENSSL_ENGINE_BUILTIN=y" >> .config
                echo "CONFIG_OPENSSL_ENGINE_BUILTIN_DEVCRYPTO=y" >> .config
                echo "CONFIG_OPENSSL_OPTIMIZE_SPEED=y" >> .config
                echo "CONFIG_OPENSSL_WITH_ASM=y" >> .config
                echo "CONFIG_OPENSSL_WITH_CHACHA_POLY1305=y" >> .config
                echo "CONFIG_OPENSSL_WITH_CMS=y" >> .config
                echo "CONFIG_OPENSSL_WITH_DEPRECATED=y" >> .config
                echo "CONFIG_OPENSSL_WITH_ERROR_MESSAGES=y" >> .config
                echo "CONFIG_OPENSSL_WITH_PSK=y" >> .config
                echo "CONFIG_OPENSSL_WITH_SRP=y" >> .config
                echo "CONFIG_OPENSSL_WITH_TLS13=y" >> .config
                echo "CONFIG_OPENVPN_openssl_ENABLE_DEF_AUTH=y" >> .config
                echo "CONFIG_OPENVPN_openssl_ENABLE_FRAGMENT=y" >> .config
                echo "CONFIG_OPENVPN_openssl_ENABLE_LZ4=y" >> .config
                echo "CONFIG_OPENVPN_openssl_ENABLE_LZO=y" >> .config
                echo "CONFIG_OPENVPN_openssl_ENABLE_MULTIHOME=y" >> .config
                echo "CONFIG_OPENVPN_openssl_ENABLE_PF=y" >> .config
                echo "CONFIG_OPENVPN_openssl_ENABLE_PORT_SHARE=y" >> .config
                echo "CONFIG_PACKAGE_cgi-io=y" >> .config
                echo "CONFIG_PACKAGE_collectd=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-conntrack=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-cpu=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-cpufreq=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-interface=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-iwinfo=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-load=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-memory=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-network=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-rrdtool=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-sensors=y" >> .config
                echo "CONFIG_PACKAGE_collectd-mod-thermal=y" >> .config
                echo "CONFIG_PACKAGE_dnsmasq=m" >> .config
                echo "CONFIG_PACKAGE_dnsmasq-full=y" >> .config
