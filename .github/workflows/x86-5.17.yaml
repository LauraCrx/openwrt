                echo "CONFIG_PACKAGE_liblucihttp-lua=y" >> .config
                echo "CONFIG_PACKAGE_liblzo=y" >> .config
                echo "CONFIG_PACKAGE_libmnl=y" >> .config
                echo "CONFIG_PACKAGE_libnetfilter-conntrack=y" >> .config
                echo "CONFIG_PACKAGE_libnettle=y" >> .config
                echo "CONFIG_PACKAGE_libnfnetlink=y" >> .config
                echo "CONFIG_PACKAGE_libopenssl=y" >> .config
                echo "CONFIG_PACKAGE_libopenssl-conf=y" >> .config
                echo "CONFIG_PACKAGE_libpcre=y" >> .config
                echo "CONFIG_PACKAGE_librrd1=y" >> .config
                echo "CONFIG_PACKAGE_libsensors=y" >> .config
                echo "CONFIG_PACKAGE_libsysfs=y" >> .config
                echo "CONFIG_PACKAGE_libubus-lua=y" >> .config
                echo "CONFIG_PACKAGE_libuci-lua=y" >> .config
                echo "CONFIG_PACKAGE_libudev-zero=y" >> .config
                echo "CONFIG_PACKAGE_libusb-1.0=y" >> .config
                echo "CONFIG_PACKAGE_libuv=y" >> .config
                echo "CONFIG_PACKAGE_libwebsockets-full=y" >> .config
                echo "CONFIG_PACKAGE_lm-sensors=y" >> .config
                echo "CONFIG_PACKAGE_lua=y" >> .config
                echo "CONFIG_PACKAGE_luci=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-firewall=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-nlbwmon=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-openvpn=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-opkg=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-sqm=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-statistics=y" >> .config
                echo "CONFIG_PACKAGE_luci-app-ttyd=y" >> .config
                echo "CONFIG_PACKAGE_nlbwmon=y" >> .config
                echo "CONFIG_PACKAGE_openssl-util=y" >> .config
                echo "CONFIG_PACKAGE_openvpn-easy-rsa=y" >> .config
                echo "CONFIG_PACKAGE_openvpn-openssl=y" >> .config
                echo "CONFIG_PACKAGE_ppp-mod-pppol2tp=y" >> .config
                echo "CONFIG_PACKAGE_ppp-mod-pptp=y" >> .config
                echo "CONFIG_PACKAGE_pptpd=y" >> .config
                echo "CONFIG_PACKAGE_r8152-firmware=y" >> .config
                echo "CONFIG_PACKAGE_resolveip=y" >> .config
                echo "CONFIG_PACKAGE_rpcd=y" >> .config
                echo "CONFIG_PACKAGE_rpcd-mod-file=y" >> .config
                echo "CONFIG_PACKAGE_rpcd-mod-iwinfo=y" >> .config
                echo "CONFIG_PACKAGE_rpcd-mod-luci=y" >> .config
                echo "CONFIG_PACKAGE_rpcd-mod-rrdns=y" >> .config
                echo "CONFIG_PACKAGE_rrdtool1=y" >> .config
                echo "CONFIG_PACKAGE_sqm-scripts=y" >> .config
                echo "CONFIG_PACKAGE_sysfsutils=y" >> .config
                echo "CONFIG_PACKAGE_tc-tiny=y" >> .config
                echo "CONFIG_PACKAGE_ttyd=y" >> .config
                echo "CONFIG_PACKAGE_uhttpd=y" >> .config
                echo "CONFIG_PACKAGE_uhttpd-mod-ubus=y" >> .config
                echo "CONFIG_PACKAGE_usbutils=y" >> .config
                echo "CONFIG_PACKAGE_wget-ssl=y" >> .config
                echo "CONFIG_PACKAGE_xl2tpd=y" >> .config
                echo "CONFIG_PACKAGE_zlib=y" >> .config
                echo "CONFIG_PCRE_JIT_ENABLED=y" >> .config
                echo "CONFIG_TARGET_ALL_PROFILES=y" >> .config
                echo "# CONFIG_OPENVPN_openssl_ENABLE_SMALL is not set" >> .config
                make defconfig

            - name: Download package sources
              run: make download V=s

            - name: Build tools
              run: |
                make tools/install -j$(nproc) V=s || \
                make tools/install V=s

            - name: Build toolchain
              run: |
                make toolchain/install -j$(nproc) V=s || \
                make toolchain/install V=s

            - name: Build target images
              run: |
                make -j$(nproc) V=s || \
                make V=s

            - name: TAR output
              run: tar -cvf x86-images.tar bin/targets/x86/64

            - name: Upload artifacts
              uses: actions/upload-artifact@v2
              with:
                name: x86-images
                path: x86-images.tar

    release:
          name: Make a release
          runs-on: ubuntu-latest
          needs: build

          steps:
            - name: Download the image artifacts
              uses: actions/download-artifact@v2
              with:
                name: x86-images

            - name: Extract the image artifacts
              run: tar xf x86-images.tar

            - name: Create a release
              uses: "marvinpinto/action-automatic-releases@latest"
              with:
                repo_token: "${{ secrets.GITHUB_TOKEN }}"
                prerelease: true
                title: "x86 v5.17 prebuilt images"
                automatic_release_tag: "x86-5.17"
                files: bin/targets/x86/64/*
